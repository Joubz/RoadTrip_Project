<div class="container">
	<div align=left class="col-sm-6">
		<ul>
			<app-monument-list class="force-overflow" *ngFor="let monument of parcoursVisite; let i=index"
									[nomMonument]=monument.nomMonument
									[coutMonument] = monument.coutMonument
									[dependanceMonument] = monument.dependanceMonument

		</ul>
	</div>
	<div align=left class="col-sm-6">
		<ul>
			<app-monument-list class="force-overflow" *ngFor="let monument of parcoursNonVisite; let i=index"
									[nomMonument]=monument.nomMonument
									[coutMonument] = monument.coutMonument
									[dependanceMonument] = monument.dependanceMonument
									[openMonument] = monument.ouvertMonument (click)='switchIn(monument, i)'></app-monument-list>
		</ul>
	</div>
</div>
