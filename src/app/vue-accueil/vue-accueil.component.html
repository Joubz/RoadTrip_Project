<form class="form-inline" (ngSubmit)="onSubmit(f)" #f="ngForm">
	<div>
		<div class="form-group col-sm-3">
			<label for="ville">Choix de la ville</label>
			<select id="ville" class="form-control" name="ville" ngModel>
		    	<option value="Lisbonne">Lisbonne</option>
		    	<option value="Madrid">Madrid</option>
		    	<option value="Rome">Rome</option>
		    	<option value="Barcelone">Barcelone</option>
			</select>
		</div>
		
		<div class="form-group col-sm-4">
			<label for="date_debut">Date de d√©but du parcours</label>
			<input id="date_debut" value="date_debut" name="date_debut" type="date" ngModel>
		</div>
		<div class="form-group col-sm-4">
			<label>Date de fin du parcours</label>
			<input id="date_fin" value="date_fin" name="date_fin" type="date" ngModel>
		</div>
	</div>

	<div style="text-align: center" class="col-sm-12">
		<button type="submit" class="btn btn-success">Valider</button>
	</div>
</form>
