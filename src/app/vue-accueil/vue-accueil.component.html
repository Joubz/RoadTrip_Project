<app-boutton-menu></app-boutton-menu>
<form class="form-inline" (ngSubmit)="onSubmit(f)" #f="ngForm">

    <mat-card class="accueil-card">

        <div class="row">
            <div class="form-group col-md-4">

                <mat-form-field>
                    <mat-label>Choix de la ville</mat-label>
                    <mat-select [(value)]="villeCtrl">
                        <mat-option *ngFor="let city of cities" [value]="city.value">
                            {{city.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="form-group col-lg-4">
                <mat-form-field>
                    <mat-label>Date de d√©but du parcours</mat-label>
                    <input matInput [matDatepicker]="picker" [ngModel]="dateDebutCtrl" [ngModelOptions]="{standalone: true}"
                    >
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="form-group col-lg-4">
                <mat-form-field>
                    <mat-label>Date de fin du parcours</mat-label>
                    <input matInput [matDatepicker]="dateFinCtrl" [ngModel]="dateDebutCtrl" [ngModelOptions]="{standalone: true}">
                    <mat-datepicker-toggle matSuffix [for]="dateFinCtrl"></mat-datepicker-toggle>
                    <mat-datepicker #dateFinCtrl></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

        <div style="text-align: center" class="col-sm-12">
            <button type="button submit" class="btn btn-success">Valider</button>

        </div>
    </mat-card>
</form>
